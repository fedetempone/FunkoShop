
<!DOCTYPE html>

<body>
    
    <header>
        <div class="envoltorioNav">
            <div class="logoNav">
                <a class="logoNavMobile" href=""><img src="../img/branding/isotype.svg" alt="" class="hola"></a>
                <a href="" class="logoNavDesktop"><img src="../img/branding/logo_light_horizontal.svg" alt=""></a>
            </div>
            
            <nav>
                <button class="openMenu"><img src="../img/icons/menu.png" alt=""></button>
                <ul class="navLinksUL inactive menuAbierto">

                    <button class="closeMenu"><img src="../img/icons/close-icon.svg" alt=""></button>
                    <li><a href="../index.html">Inicio</li></a>
                    <li><a href="./shop.html">Shop</li></a>

            </nav>
        </div>
    </header> 

    <main>
        <div class="containerLoginForm">
            <div class="form sign-up-container">
                <h1>REGISTRARSE</h1>
                <form class="formulario">
                    <input type="text" placeholder="Nombre" name="nombre" id="name">
                    <input type="email" placeholder="Email" name="email" id="email">
                    <input type="password" placeholder="Contraseña" name="password" id="password">
                    <a class="ok-account">¿Ya tienes una cuenta?</a>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
    
            <div class="form sign-in-container">
                <h1>Iniciar sesión</h1>
                <form class="formulario2">
                    <input type="email" placeholder="Email" id="email2">
                    <input type="password" placeholder="Contraseña" id="password2">
                    <a class="no-account">¿Aun no tienes cuenta?</a>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </main>

    

    <footer>

            <div class="navLinksFooter">
